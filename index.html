  <div class="palettecolor ">  <i onclick="orangecolor ()" class=" fa-solid fa-palette fixed-top fixidi" id="orangecolor"></i>

    <header>
      <div>
        <h1 id="fixidi" class="text-center mt-5">Book<span>marker</span></h1>
      </div>
      <svg
        class="svg1"
        viewBox="0 0 200 200"

          transform="translate(100 100)"

    <div class="container container1">
      <form id="">

          <label for="exampleInputEmail1" class="form-label fw-semibold"
            ><i class="fa-solid fa-globe me-2"></i>Site Name</label
          >
          <input
            type="text"
            class="form-control"

          />

        <div class="mb-5">
          <label for="exampleInputPassword1" class="form-label fw-semibold "
            ><i class="fa-solid fa-link ME-2 "></i> Site URL</label
          >

        </div>

        <div class="text-center">
          <button
            onclick="siteInformationAdd ()"
            id="submit"
            type="submit"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </form>

   
    </div>
    <div>

            <th scope="col">Index</th>
